<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Movie Database</title>
</head>
<body>
    <!-- Header of page -->
    <header class="grey darken-4">
        <nav class="navbar navbar-light bg-light justify-content-between p-1 grey darken-4">
            <a class="navbar-brand col-3 mx-5">Movie Database</a>
            <!-- <form class="form-inline d-flex justify-content-between align-items-center mx-5">
              <input class="search form-control grey lighten-5 rounded" type="search" placeholder="Search" aria-label="Search" id="search-input">
              <button class="search btn btn-outline-success rounded" type="submit" id="search-btn">Search</button>
            </form> -->
            <form class="col-4">
                <div class="input-field">
                  <input id="search-input" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
            </form>
          </nav>
    </header>
    <div>
        <img src="./public/images/movie-bg.jpg" alt="homepage image" id="home-img">
    </div>
    <main class="row" id="main-container">
        <label class="text-center" id="mov-title"></label>
        <div class="d-flex justify-content-center mt-5">
            <img id="mov-img">
            <div id="info-container">
                <div id="actors"></div>
                <div class="d-flex justify-content-between">
                    <p id="genre"></p>
                    <p id="year"></p>
                    <p id="rated"></p>
                </div>
                <div>
                    <p id="plot"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
