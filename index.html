<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Movie Database</title>
</head>
<body class="grey darken-2">
    <!-- Header of page -->
    <header class="grey darken-4">
        <nav class="navbar navbar-light bg-light justify-content-between p-1 grey darken-4">
            <a class="navbar-brand col-3 mx-5 red-text darken-4" id="logo">MBDB</a>
            <form class="col-4">
                <div class="input-field">
                  <input id="search-input" type="search" placeholder="Search for a movie or tv show" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
            </form>
          </nav>
    </header>
    <div id="home-img-container">
        <img src="./public/images/home-bg.jpg" alt="homepage image" id="home-img">
    </div>
    <main class="row grey darken-2" id="main-container">
        <label class="text-center main-text" id="mov-title"></label>
        <div class="d-flex justify-content-center mt-5">
            <img id="mov-img">
            <div id="info-container">
                <div class="mb-2 main-text" id="actors"></div>
                <div class="d-flex justify-content-between">
                    <p class="main-text" id="director"></p>
                    <p class="main-text" id="writer"></p>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="main-text d-flex">
                        <i class="material-icons" id="map-icon"></i>
                        <p id="country"></p>
                    </div>
                    <div class="main-text d-flex" id="language">
                        <i class="material-icons" id="lang-icon"></i>
                        <p id="lang"></p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="mov-info" id="genre"></p>
                    <p class="mov-info" id="year"></p>
                    <p class="mov-info" id="rated"></p>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="main-text d-flex">
                        <i class="material-icons" id="type-icon"></i>
                        <p id="type"></p>
                    </div>
                    <div class="main-text d-flex">
                        <i class="material-icons" id="time-icon"></i>
                        <p id="runtime"></p>
                    </div>
                    <div class="main-text d-flex">
                        <i class="material-icons" id="review-icon"></i>
                        <p id="review"></p>
                    </div>
                </div>
                <div class="d-flex">
                    <i class="material-icons red-text darken-4" id="award-icon"></i>
                    <p class="main-text" id="award"></p>
                </div>
                <div>
                    <p class="main-text" id="plot"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
